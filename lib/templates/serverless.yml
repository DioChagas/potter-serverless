service: <%= metadata.project.name %>-api

custom:
  <%- $.invokeLoop('custom-name-table',metadata.entities) %>
  

provider:
  name: aws
  runtime: java8
  stage: ${opt:stage, '<%= metadata.project.version %>'}
  region: ${opt:region, 'us-east-1'}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
<%- $.invoke('permissions-table') %>
        
  environment:
<%- $.invoke('environment-template') %>
    
    
package:
  artifact: 'target/${self:service}-${self:provider.stage}.jar'

functions:
<%- $.invoke('lambda-functions-template') %>




resources:
  Resources:
    <%- $.invoke('resources-table-template') %>

    