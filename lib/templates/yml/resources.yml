<%= entity.name %>DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.<%=metadata.project.name %><%=metadata.entity.name %>TableName}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: <%=metadata.entities.properties[1].name %>
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: <%=metadata.entities.properties[1].name %>
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1